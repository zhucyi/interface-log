<div class="vc-fold">
  {% if lineType == 'obj' %}
  <i class="vc-fold-outer">{{outer|safe}}</i>
  <div class="vc-fold-inner"></div>
  {% elif lineType == 'value' %}
  <i class="vc-code-{{valueType}}">{{value}}</i>
  {% elif lineType == 'kv' %}
  <i class="vc-code-key{% if keyType %} vc-code-{{keyType}}-key{% endif %}"
    >{{key}}</i
  >: <i class="vc-code-{{valueType}}">{{value}}</i>
  {% endif %}
</div>
